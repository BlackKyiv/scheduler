<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf - Bootstrap CDN</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body style="padding-top: 100px;">

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Scheduler.com</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <div class="container px-4 card">
            <h4 class="text-center mt-3 mb-3">Subject</h4>
            <div class="row" >
                <div class="col m-2">Faculty:</div>
                <div class="col m-2" th:text="${subject.getFaculty().getName()}"></div>
            </div>
            <div class="row">
                <div class="col m-2">Name:</div>
                <div class="col m-2" th:text="${subject.getName()}"></div>
            </div>
            <div class="row">
                <div class="col m-2">Normative:</div>
                <div class="col m-2" th:text="${subject.getNormative()}"></div>
            </div>
        <h5 class="text-center mt-4">Lessons</h5>
        <table id="example" class="table table-bordered mt-4" style="width: 100%">
            <thead>
            <tr>
                <th>Group</th>
                <th>Day</th>
                <th>Number</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lesson : ${lessons}">
                <td th:text="${lesson.getGroupNumber()}"></td>
                <td th:text="${lesson.getDayOfWeek()}"></td>
                <td th:text="${lesson.getLessonNumber()}"></td>
            </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col m-2"></div>
            <div class="col m-2 text-right"><input type="submit" value=" Edit "/></div>
        </div>
    </div>
    </div>

</main>
<!-- /.container -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
