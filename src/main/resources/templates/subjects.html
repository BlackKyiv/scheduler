<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf - Bootstrap CDN</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body style="padding-top: 100px;">

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Scheduler.com</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <div th:if="${currentUser != null && 'TEACHER'.equals(currentUser.getAuthorities().toArray()[0].toString())}">
            <form action="#" th:action="@{/teacher/subject/add}" th:method="post">
                <div class="container px-4 card">
                    <h4 class="text-center mt-3 mb-3">New subject</h4>
                    <div class="row ">
                        <div class="col m-2">Faculty:</div>
                        <div class="col m-2">
                            <select name="facultyId">
                                <option th:each="faculty : ${faculties}" th:value="${faculty.getId()}"
                                        th:text="${faculty.getName()}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m-2">Name:</div>
                        <div class="col m-2"><input type="text" name="name"/></div>
                    </div>
                    <div class="row">
                        <div class="col m-2">Normative:</div>
                        <div class="col m-2"><input type="text" name="normative"/></div>
                    </div>
                    <div class="row">
                        <div class="col m-2"></div>
                        <div class="col m-2 text-right"><input type="submit" value="  Add  "/></div>
                    </div>
                </div>
            </form>
        </div>

        <h4 class="text-center mt-4">Subjects</h4>
        <table id="example" class="table table-bordered mt-4" style="width: 100%">
            <thead>
            <tr>
                <th>Name</th>
                <th>Normative</th>
                <th>Faculty</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.getName()}"></td>
                <td th:text="${subject.getNormative()}"></td>
                <td th:text="${subject.getFaculty().getName()}"></td>
                <td class="text-right">
                    <form th:action="@{/subject/{id}(id = ${subject.getId()})}" th:method="get">
                        <input type="submit" value="  See  "/>
                    </form>
                </td>
                <td class="text-right"
                    th:if="${currentUser != null && 'TEACHER'.equals(currentUser.getAuthorities().toArray()[0].toString())}">
                    <form th:action="@{/teacher/subject/{id}(id = ${subject.getId()})}" th:method="delete">
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</main>
<!-- /.container -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
