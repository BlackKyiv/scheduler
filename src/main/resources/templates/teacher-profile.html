<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Scheduler</title>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
    />
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
    />
</head>

<body style="padding-top: 100px">
<div th:replace="navbar :: navbar">
</div>

<main role="main">
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="card w-50 my-2">
            <div class="card-header bg-light text-info">
                <h4 class="text-center">Teacher profile</h4>
            </div>
            <div class="card-body">
                <form
                        action="#"
                        th:action="@{/profile_edit}"
                        th:method="get"
                >
                    <div class="row ">
                        <div class="col m-2">Surname:</div>
                        <div class="col m-2" th:text="${user.surname}"/>
                    </div>
                    <div class="row">
                        <div class="col m-2 ">Name:</div>
                        <div class="col m-2" th:text="${user.name}"/>
                    </div>
                    <div class="row">
                        <div class="col m-2 ">Patronim:</div>
                        <div class="col m-2" th:text="${user.patronim}"/>
                    </div>
                    <div class="row">
                        <div class="col m-2 ">Login:</div>
                        <div class="col m-2" th:text="${user.login}"/>
                    </div>
                    <!-- <div class="row">
                        <div class="col m-2">Password:</div>
                        <div class="col m-2"><input style="width: 100%" type="password" name="password"/></div>
                    </div>
                    <div class="row">
                        <div class="col m-2 ">Confirm password:</div>
                        <div class="col m-2"><input style="width: 100%" type="password" name="password"/></div>
                    </div> -->

                    <div class="text-right  my-2 mx-2 ">
                        <input
                                class="btn btn-info"
                                type="submit"
                                value="Edit"
                        />
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<!-- /.container -->

<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
></script>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M="
        crossorigin="anonymous"
></script>

<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
></script>
</body>
</html>
