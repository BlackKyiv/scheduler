<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Scheduler</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body style="padding-top: 100px;">

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Scheduler.com</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <div th:if="${currentUser != null && 'TEACHER'.equals(currentUser.getAuthorities().toArray()[0].toString())}"
             modelAttribute="lesson">
            <div class="card-header bg-light text-info">
                <h4 class="text-center">New lesson</h4>
            </div>
            <form action="#" th:action="@{/teacher/lesson/add}" th:method="post">
                <div class="container px-4 card">
                    <div class="row ">
                        <div class="col m-2 text-right">Subject:</div>
                        <div class="col m-2">
                            <select name="subject" style="width: 100%; max-width: 234px" required>
                                <option th:each="subject : ${subjects}" th:value="${subject.getId()}"
                                        th:text="${subject.getName()}"
                                        >
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m-2 text-right">Group number:</div>
                        <div class="col m-2"><input style="width: 100%; max-width: 234px" type="number" name="groupNumber" min="1" max="10" required/></div>
                    </div>
                    <div class="row">
                        <div class="col m-2 text-right">Day of week:</div>
                        <div class="col m-2"><input style="width: 100%; max-width: 234px" type="number" name="dayOfWeek" min="1" max="6" required/></div>
                    </div>
                    <div class="row">
                        <div class="col m-2 text-right">Lesson number:</div>
                        <div class="col m-2"><input style="width: 100%; max-width: 234px" type="number" name="lessonNumber" min="1" max="7" required/></div>
                    </div>
                    <div class="row ">
                        <div class="col m-2 text-right">Teacher:</div>
                        <div class="col m-2">
                            <select name="teacher" style="width: 100%; max-width: 234px" required>
                                <option th:each="teacher : ${teachers}" th:value="${teacher.getId()}"
                                        th:text="${teacher.getSurname()}"
                                        >
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m-2 text-right">
                            <input class = "btn btn-info" type="submit" value="  Add  "/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</main>
<!-- /.container -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
