<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <!--    <link rel="stylesheet" th:href="@{/css/main.css}"/>-->

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Mkyong.com</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>Spring Boot Web Thymeleaf Example</h1>
        <h2>
            <!--            <span th:text="'Hello, ' + ${faluties}"></span>-->
        </h2>
    </div>


    <ol>
        <!--        <li th:each="task : ${faculties}" th:text="${task}"></li>-->
        <tr th:each="faculty : ${faculties}">
            <td th:text="${faculty.id}"></td>
            <td th:text="${faculty.getName()}"></td>
        </tr>

        <h1>Form</h1>
        <form action="#" th:action="@{/teacher/subject/add}" th:object="${subject}" method="post">
            <p>Id: <input type="number" th:field="*{facultyId}"/></p>
            <p>Name: <input type="text" th:field="*{name}"/></p>
            <p>normative: <input type="text" th:field="*{normative}"/></p>
            <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
        </form>

    </ol>

</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
