<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Scheduler</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body style="padding-top: 100px;">

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Scheduler.com</a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <div>
            <form action="#" th:action="@{/registration}" th:method="post">
                <div class="card-header bg-light text-info">
                    <h4 class="text-center">Registration</h4>
                </div>
                <div class="container px-4 card">
                    <div class="row ">
                        <div class="col m-2 text-right">Surname:</div>
                        <div class="col m-2"><input type="text" name="name"/></div>
                    </div>
                    <div class="row">
                        <div class="col m-2 text-right">Name:</div>
                        <div class="col m-2"><input type="text" name="surname"/></div>
                    </div>
                    <div class="row">
                        <div class="col m-2 text-right">Patronim:</div>
                        <div class="col m-2"><input type="text" name="patronim"/></div>
                    </div>
                    <div class="row">
                        <div class="col m-2 text-right">Specialty:</div>
                        <div class="col m-2">
                            <select name="speciality" style="width: 234px">
                                <option th:each="speciality : ${specialties}" th:value="${speciality}"
                                        th:text="${speciality}"
                                >
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m-2 text-right">Year:</div>
                        <div class="col m-2"><input style="width: 234px" type="number" name="year" min="1" max="4"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col m-2 text-right">Login:</div>
                        <div class="col m-2"><input type="email" name="login"/></div>
                    </div>
                    <div class="row">
                        <div class="col m-2 text-right">Password:</div>
                        <div class="col m-2"><input type="password" name="password"/></div>
                    </div>
                    <div class="row">
                        <div class="col m-2 text-right">Confirm password:</div>
                        <div class="col m-2"><input type="password" name="password"/></div>
                    </div>
                    <div class="row">
                        <div class="col m-2 text-right"><input class="btn btn-info" type="submit" value="Register"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</main>
<!-- /.container -->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
        integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
