<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Scheduler</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body style="padding-top: 100px">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Scheduler.com</a>
    </nav>

    <main role="main">
      <div class="d-flex  justify-content-center align-items-center">

        <div class="card w-50   mx-4">
          <div class="card-header bg-light text-info">
            <h4 class="text-center">Add elective subject</h4>
          </div>
          <div class="card-body">

            <ul class="list-group d-flex ">
              <div th:if="${addSubjects.size() == 0 }">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span th:text="${'No subjects'}"></span>
                </li>
              </div>
              <th:block th:each="subject : ${addSubjects}">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <div class="d-flex flex-column justify-content-between">
                  <span th:text="${'Name: '+subject.getName()}"></span>
                  <span  th:text="${'Specialty: '+subject.getSpeciality()}"></span>
                  <span  th:text="${'Year: '+subject.getYear()}"></span>
                  <span  th:text="${'Groups: '+subject.getMaxGroups()}"></span>
                </div>
                <div class= "text-right">
                  <form th:action="@{'/student/subject/'+${subject.getId()}}"  method="post">
                  <input class="btn btn-info" type="submit" value="Add" method="post"/>
                  </form>
                </div>
              </li>
              </th:block>
            </ul>

          </div>
        </div>
        <div class="card w-50  mx-4">
          <div class="card-header bg-light text-info">
            <h4 class="text-center">My electives</h4>
          </div>
          <div class="card-body">
            <ul class="list-group my-2 d-flex ">
              <div th:if="${userSubjects.size() == 0 }">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span th:text="${'No electives'}"></span>
                </li>
              </div>
              <th:block th:each="subject : ${userSubjects}">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div class="d-flex flex-column justify-content-between">
                    <span th:text="${'Name: '+subject.getName()}"></span>
                    <span  th:text="${'Specialty: '+subject.getSpeciality()}"></span>
                    <span  th:text="${'Year: '+subject.getYear()}"></span>
                    <span  th:text="${'Groups: '+subject.getMaxGroups()}"></span>
                  </div>
                  <div class= "text-right">
                    <form action="#" th:action="@{'/student/subject/'+${subject.getId()}}" th:method="delete" >
                      <input type="hidden" name="_method" value="delete" />
                      <button class="btn btn-danger" type="submit" id="submitButton">Delete </button>
                    </form>
                  </div>
                </li>
              </th:block>
            </ul>
          </div>
        </div>

        <div class="card w-50 my-2 mx-4">
          <div class="card-header bg-light text-info">
            <h4 class="text-center">My normative</h4>
          </div>
          <div class="card-body">
            <ul class="list-group my-2 d-flex ">
              <div th:if="${userNormative.size() == 0 }">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span th:text="${'No normatives'}"></span>
                </li>
              </div>
              <th:block th:each="subject : ${userNormative}">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <div class="d-flex flex-column justify-content-between">
                    <span th:text="${'Name: '+subject.getName()}"></span>
                    <span  th:text="${'Specialty: '+subject.getSpeciality()}"></span>
                    <span  th:text="${'Year: '+subject.getYear()}"></span>
                    <span  th:text="${'Groups: '+subject.getMaxGroups()}"></span>
                  </div>
                </li>
              </th:block>
            </ul>
          </div>
        </div>
      </div>
    </main>
    <!-- /.container -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
      integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
