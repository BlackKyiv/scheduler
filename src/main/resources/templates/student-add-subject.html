<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Spring Boot Thymeleaf - Bootstrap CDN</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>

  <body style="padding-top: 100px">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Scheduler.com</a>
    </nav>

    <main role="main">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="card w-50 my-4">
          <form action="#" th:action="@{/teacher/subject/add_lesson}" th:method="post">
          <div class="card-header bg-light text-info">
            <h4 class="text-center">Add subject</h4>
          </div>
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
            <div class="d-flex justify-content-between my-2">
              <!-- <span>Name</span> -->
              <select class="form-select w-100">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <div class="col m-2 text-right"><input class = "btn btn-info" type="submit" value="  Add  "/></div>
          </div>
          </form>
        </div>
        <div class="card w-50 my-2">
          <div class="card-header bg-light text-info">
            <h4 class="text-center">Subjects</h4>
          </div>
          <div class="card-body">
         
              <ul class="list-group my-2">
                 <form
                  action="#"
                  th:action="@{/student/subject/add_groups}"
                  th:method="post"
                >
                <li class="list-group-item d-flex justify-content-between align-items-center">
                 
                  <span class="font-size16 ">Name</span>
                  <div class= "text-right">
                    <input class="btn btn-danger" type="submit" value="Delete" />
                  </div>
                 
                </li>
        </form>
           
          </div>
        </div>
      </div>
    </main>
    <!-- /.container -->

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
      integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
